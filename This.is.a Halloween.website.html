<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ëê¨ËÅñÁØÄ</title>
  <style>
    html, body {
      width: 100vw; height: 100vh; margin: 0; padding: 0;
      overflow: hidden; background: #181818; color: #fff;
      font-family: 'Noto Sans TC', Arial, sans-serif;
    }
    h1 {
      margin: 2vh 0 0 0;
      letter-spacing: 2px;
      font-size: 2em;
      color: #ff6600;
      text-shadow: 2px 2px 0 #000, 4px 4px 12px #66009977;
      text-align: center;
      pointer-events: none;
      user-select: none;
      z-index: 4;
      position: relative;
    }
    .bg-anim {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .prank-popup {
      position: fixed;
      z-index: 10;
      border-radius: 14px;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      user-select: none;
      pointer-events: auto;
      box-sizing: border-box;
      box-shadow: 0 0 30px 8px #00000070;
      border: 3px solid #ff6600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 2s ease-in-out infinite alternate, popup-fadein 0.33s;
      transition: transform 0.2s, box-shadow 0.2s;
      will-change: transform, left, top;
      word-break: break-all;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    @keyframes popup-fadein {
      from { opacity: 0; transform: scale(0.6);}
      to   { opacity: 1; transform: scale(1);}
    }
    @keyframes float {
      from { transform: translateY(0);}
      to   { transform: translateY(-18px);}
    }
    .pumpkin {
      position: absolute;
      width: 48px; height: 48px;
      left: 10vw; top: 85vh;
      animation: pumpkin-fly 12s linear infinite;
      z-index: 1;
    }
    @keyframes pumpkin-fly {
      from { left: -60px; top: 90vh;}
      to   { left: 110vw; top: 9vh;}
    }
    .bat {
      position: absolute;
      width: 44px; height: 28px;
      left: 85vw; top: 20vh;
      animation: bat-fly 14s linear infinite;
      z-index: 1;
      opacity: 0.7;
    }
    @keyframes bat-fly {
      from { left: 110vw; top: 17vh;}
      40% { top: 10vh;}
      60% { top: 30vh;}
      to   { left: -60px; top: 23vh;}
    }

    #hidden-yt-player {
      width: 1px !important;
      height: 1px !important;
      opacity: 0 !important;
      position: absolute !important;
      left: -9999px !important;
      top: -9999px !important;
      pointer-events: none !important;
      z-index: -1 !important;
      display: block !important;
    }
    @media (max-width: 480px) {
      .prank-popup { font-size: 0.92em; min-width:90px; }
      .pumpkin, .bat { width: 32px; height: 32px;}
    }
  </style>
</head>
<body>
  <h1>Ëê¨ËÅñÁØÄÂø´Ê®ÇÔºÅ</h1>
  <div class="bg-anim">
    <!-- SVGÂçóÁìú -->
    <svg class="pumpkin" viewBox="0 0 48 48">
      <ellipse cx="24" cy="24" rx="18" ry="15" fill="#ff8000" stroke="#c55000" stroke-width="3"/>
      <rect x="21" y="8" width="6" height="10" rx="2" fill="#6a4b1a"/>
      <ellipse cx="16" cy="24" rx="5" ry="8" fill="#ff9900" opacity="0.9"/>
      <ellipse cx="32" cy="24" rx="5" ry="8" fill="#ff9900" opacity="0.9"/>
      <ellipse cx="24" cy="30" rx="6" ry="6" fill="#e95f00" opacity="0.5"/>
      <!-- Ëáâ -->
      <ellipse cx="18" cy="25" rx="2" ry="2.8" fill="#222" />
      <ellipse cx="30" cy="25" rx="2" ry="2.8" fill="#222" />
      <ellipse cx="24" cy="33" rx="5" ry="2" fill="#222"/>
    </svg>

    <svg class="bat" viewBox="0 0 44 28">
      <path d="M2,20 Q8,9 16,14 Q22,2 28,14 Q36,9 42,20 Q32,16 22,26 Q12,16 2,20Z" fill="#2c2c2c"/>
      <circle cx="22" cy="16" r="3" fill="#1a1a1a"/>
      <ellipse cx="20" cy="15" rx="0.7" ry="1" fill="#fff"/>
      <ellipse cx="24" cy="15" rx="0.7" ry="1" fill="#fff"/>
    </svg>
  </div>

  <div id="hidden-yt"></div>
  <script>

    let hasInteracted = false;
    function onUserInteract() {
      if (hasInteracted) return;
      hasInteracted = true;
      // Ëß£Èô§YouTubeÈùúÈü≥
      if (ytReady && player && typeof player.unMute === "function") {
        player.unMute();
      }
      // ‰Ω†ÈÇÑÂèØ‰ª•Âú®ÈÄôË£°Âä†ÂÖ∂‰ªñ‰∫íÂãïÂæåÊâçÂïüÂãïÁöÑË°åÁÇ∫
      // console.log('Áî®Êà∂‰∫íÂãïÔºÅ(Â∑≤Ëß£Èô§ÈùúÈü≥)');
    }
    ['click','mousedown','touchstart','keydown','pointerdown'].forEach(evt =>
      window.addEventListener(evt, onUserInteract, { once: true })
    );


    const halloweenThemes = [
      { bg: "#ff6600", color: "#fff", border: "#660099", shadow: "#66009990" },
      { bg: "#222", color: "#ff6600", border: "#ff6600", shadow: "#66009990" },
      { bg: "#660099", color: "#fffc7f", border: "#ff6600", shadow: "#ff660099" },
      { bg: "#2e8b57", color: "#fff", border: "#ff6600", shadow: "#00000077" },
      { bg: "#fffc7f", color: "#660099", border: "#ff6600", shadow: "#ff660099" },
      { bg: "#181818", color: "#ff6600", border: "#660099", shadow: "#00ff7f99" },
      { bg: "#222", color: "#fffc7f", border: "#660099", shadow: "#ff660099" },
    ];
    const prankMessages = [
      "‰Ω†Ë¢´ÊÉ°‰ΩúÂäáÂï¶ÔºÅüòÇ",
      "ÈÄôÂÄãË¶ñÁ™óÁÑ°Ê≥ïÈóúÈñâÔºÅ",
      "Ëê¨ËÅñÁØÄÂø´Ê®ÇÔºÅüéÉ",
      "Trick or Treat? üëª",
      "È¨ºÊÄ™Ê≠£Âú®Èù†Ëøë...",
      "ÈªûÊàëÊúÉÂàÜË£ÇÂî∑ÔºÅ‚ú®",
      "üëª È©ö‰∏çÈ©öÂñúÔºü"
    ];

    let prankActive = true;
    let basePopupCount = 4;


    function createPrankPopup(x, y, depth=0) {
      if (!prankActive) return;
      const popup = document.createElement('div');
      popup.className = 'prank-popup';
      popup.textContent = prankMessages[Math.floor(Math.random() * prankMessages.length)];


      const theme = halloweenThemes[Math.floor(Math.random() * halloweenThemes.length)];
      popup.style.background = theme.bg;
      popup.style.color = theme.color;
      popup.style.borderColor = theme.border;
      popup.style.boxShadow = `0 0 30px 8px ${theme.shadow}`;


      const minW = 120, maxW = Math.max(170, window.innerWidth * 0.25);
      const minH = 40, maxH = 90;
      const width = Math.floor(Math.random() * (maxW - minW)) + minW;
      const height = Math.floor(Math.random() * (maxH - minH)) + minH;
      popup.style.width = width + "px";
      popup.style.height = height + "px";


      const scale = (Math.random() * 0.6 + 0.8).toFixed(2);
      const rotate = Math.floor(Math.random() * 360) - 180;
      popup.style.transform = `scale(${scale}) rotate(${rotate}deg)`;


      let left, top;
      if(typeof x === "number" && typeof y === "number") {
        left = Math.min(Math.max(x + (Math.random()-0.5)*120, 5), window.innerWidth - width - 5);
        top  = Math.min(Math.max(y + (Math.random()-0.5)*100, 5), window.innerHeight - height - 5);
      } else {
        left = Math.random() * (window.innerWidth - width - 10) + 5;
        top  = Math.random() * (window.innerHeight - height - 10) + 5;
      }
      popup.style.left = left + "px";
      popup.style.top = top + "px";


      popup.onclick = function(e) {
        e.stopPropagation();
        if (!prankActive) return;
        popup.remove();
        if (depth > 5) return; // ÈÅøÂÖçÁÑ°ÈôêÁàÜÁÇ∏
        const n = Math.floor(Math.random()*2)+2; // 2~3ÂÄã
        for(let i=0;i<n;i++) {
          setTimeout(()=>createPrankPopup(left+Math.random()*width, top+Math.random()*height, depth+1), 100+Math.random()*200);
        }
      };
      popup.oncontextmenu = e => e.preventDefault();
      popup.onmousedown = e => e.preventDefault();
      popup.onselectstart = e => false;

      document.body.appendChild(popup);
    }

    for(let i=0;i<basePopupCount;i++) createPrankPopup();


    let floatTimer = setInterval(()=>{
      if(prankActive) createPrankPopup();
    }, 2200);


    window.addEventListener('keydown', function(e) {
      if (e.key === "Escape") {
        prankActive = false;
        document.querySelectorAll('.prank-popup').forEach(p => p.remove());
        document.querySelector('h1').textContent = "Ëê¨ËÅñÁØÄÂø´Ê®ÇÔºÅüéÉ";
        clearInterval(floatTimer);
        window.onbeforeunload = null;
      }
      if (
        e.key === "F5" ||
        ((e.ctrlKey || e.metaKey) && (e.key.toLowerCase() === "r" || e.key.toLowerCase() === "w")) ||
        (e.altKey && e.key === "F4") ||
        (e.key === "F12") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i")
      ) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);

    window.addEventListener('contextmenu', e => e.preventDefault());
    window.addEventListener('mousedown', e => e.preventDefault());
    window.addEventListener('selectstart', e => e.preventDefault());
    window.ondragstart = () => false;
    window.onbeforeunload = function(e) {
      e.preventDefault();
      e.returnValue = "‰Ω†Á¢∫ÂÆöË¶ÅÈõ¢ÈñãÂóéÔºü";
      return "‰Ω†Á¢∫ÂÆöË¶ÅÈõ¢ÈñãÂóéÔºü";
    };


    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player, ytReady = false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('hidden-yt', {
        width: 1,
        height: 1,
        videoId: 'e5BRsPIZtyk',
        playerVars: {
          'autoplay': 1,
          'loop': 1,
          'playlist': 'e5BRsPIZtyk',
          'controls': 0,
          'showinfo': 0,
          'modestbranding': 1,
          'mute': 1, // ‰∏ÄÈñãÂßãÈùúÈü≥
          'fs': 0,
          'cc_load_policy': 0,
          'iv_load_policy': 3,
          'disablekb': 1,
          'rel': 0
        },
        events: {
          'onReady': function(event) {
            ytReady = true;
            event.target.playVideo();
            event.target.mute();
          }
        }
      });
    }


    window.onload = function(){
      setTimeout(function(){
        var yt = document.querySelector('#hidden-yt iframe');
        if(yt){
          yt.id = "hidden-yt-player";
        }
      }, 1500);
    };
  </script>
</body>
</html>
